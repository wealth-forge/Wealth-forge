<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Planner</title>
    <style>
        body {
            font-family: 'times new roman', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .planner-container {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            text-align: left;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="planner-container">
        <h1>Investment Planner</h1>

        <label for="initialInvestment">Initial Investment:</label>
        <input type="number" id="initialInvestment" placeholder="Enter initial investment">

        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter annual interest rate">

        <label for="timePeriod">Time Period (years):</label>
        <input type="number" id="timePeriod" placeholder="Enter time period in years">

        <button onclick="calculateFutureValue()">Calculate Future Value</button>

        <div id="result">
            <p id="futureValue">Future Value: ₹0</p>
        </div>
    </div>

    <script>
        function calculateFutureValue() {
            const initialInvestment = parseFloat(document.getElementById('initialInvestment').value) || 0;
            const interestRate = parseFloat(document.getElementById('interestRate').value) || 0;
            const timePeriod = parseFloat(document.getElementById('timePeriod').value) || 0;

            const futureValue = initialInvestment * Math.pow((1 + interestRate / 100), timePeriod);

            document.getElementById('futureValue').innerText = 'Future Value: ₹' + futureValue.toFixed(2);
        }
    </script>

</body>
</html>
